<header class="app-header">
  <form class="app-header__form" [formGroup]="form" (ngSubmit)="submit()" novalidate>
    <input
        autocomplete="off"
        class="app-header__input"
        formControlName="search"
        maxlength="60"
        placeholder="Search Tracks"
        required
        type="text">
  </form>
</header>
