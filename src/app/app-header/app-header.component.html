<header class="app-header">
  <form class="app-header__form" [formGroup]="form" (ngSubmit)="submit()" novalidate>
    <input
        formControlName="search"
        type="text"
        class="app-header__input"
        autocomplete="off"
        maxlength="60"
        placeholder="Search albums"
        required
        >
  </form>
</header>
